      root_path: /Workspace/Users/varadthikekar7@gmail.com/.bundle/${bundle.name}/${bundle.target}
    variables:
      catalog: databricksazureproject
      schema: prod
    permissions:
      - user_name: varadthikekar7@gmail.com
        level: CAN_MANAGE
